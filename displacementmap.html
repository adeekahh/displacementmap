<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="displacementmap.css" />
    <title>Displacement Map</title>
  </head>
  <body>
    <div id="wrap">
      <h1>Canvas displacement mapping test</h1>
      <div id="left-part">
        <canvas id="imageCanvas" width="500" height="600"></canvas>
        <div id="debug">
          <p class="xPos">x Position is : <span class="xVal"></span></p>
          <p class="yPos">y Position is : <span class="yVal"></span></p>
        </div>
      </div>
      <canvas id="map" width="500" height="600"></canvas>
      <canvas id="output" width="500" height="600"></canvas>
    </div>

    <div id="images">
      <img id="source" src="cat.jpg" />
      <img id="map" src="map.jpg" />
    </div>
    <script src="displacementmap.js"></script>
  </body>
</html>
